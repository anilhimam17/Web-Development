<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Home Page</title>
</head>

<!-- Linking the CSS -->
<link rel="stylesheet" href="dicee.css">

<!-- Link to Additional Font -->
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />

<body>
    <div class="container">
        <!-- Row 1 - Main Heading -->
        <div class="main-heading">
            <h1 class="title">Diceeeee</h1>
        </div>

        <!-- Row 2 - Player Heading -->
        <div class="player-heading">
            <div class="image-title-container">
                <p class="playerElement">Player - 1</p>
                <p class="playerElement">Player - 2</p>
            </div>
        </div>

        <!-- Row 2 - Dice Images -->
        <div class="dice-images">
            <div class="image-display-container">
                <img src="images/dice1.png" alt="Dice Image for Player 1">
                <img src="images/dice2.png" alt="Dice Image for Player 2">
            </div>
        </div>
    </div>
</body>

<!-- Linking the Javascript -->
<script src="dicee.js"></script>
</html>
