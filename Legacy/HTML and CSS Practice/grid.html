<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>

    <!-- Link to the Stylesheet -->
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">

        <!-- Row - 1 -->
        
        <div class="title section">
            <p class="textElement">Title Section</p>
        </div>

        <!-- Row - 2 -->
        
        <div class="left section">
            <p class="textElement">Left Section</p>
        </div>
        <div class="right section">
            <p class="textElement">Right Section</p>
        </div>

        <!-- Row - 3 -->
        
        <div class="features section">
            <div class="container-flex">
                <div class="feature1">
                    <p class="textElement-flex">Feature 1</p>
                </div>
                <div class="feature2">
                    <p class="textElement-flex">Feature 2</p>
                </div>
                <div class="feature3">
                    <p class="textElement-flex">Feature 3</p>
                </div>
                <div class="feature4">
                    <p class="textElement-flex">Feature 4</p>
                </div>
            </div>
        </div>

        <!-- Row - 4 -->
        
        <div class="footer section">
            <p class="textElement">Footer Section</p>
        </div>
    </div>
</body>
</html>
