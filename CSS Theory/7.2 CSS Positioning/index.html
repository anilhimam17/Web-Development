<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      position: relative;
      top: 200px;
      left: 200px;
      background-color: aqua;
      width: 500px;
      height: 300px;
    }

    .circle {
      background-color: bisque;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="circle"></div>
  </div>

</body>

</html>
